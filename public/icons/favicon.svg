<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="32" height="32"><svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="32" height="32"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <style>
    .symbol {
      fill: #1a1a1a;
    }
  </style>
  
  <!-- Equal bars with slight rotation for visual interest -->
  <g class="symbol" transform="rotate(-8 16 16)">
    <!-- Top bar -->
    <rect x="6" y="11" width="20" height="3" rx="1.5"></rect>
    <!-- Bottom bar -->
    <rect x="6" y="18" width="20" height="3" rx="1.5"></rect>
    <!-- Diagonal slash -->
    <rect x="14.5" y="4" width="3" height="24" rx="1.5" transform="rotate(30 16 16)"></rect>
  </g>
</svg></svg><style>@media (prefers-color-scheme: light) { :root { filter: none; } }
@media (prefers-color-scheme: dark) { :root { filter: invert(100%); } }
</style></svg>